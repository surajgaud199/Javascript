<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    
    <script>
     
     let marks = prompt("entar your marks")
     marks = Number.parseInt(marks)


     if(marks < 32){
        alert("faill")
     }
     else if(marks > 32 && marks < 50){
        alert("C")
     }
     else if(marks > 50 && marks < 70){
        alert("B")
     }
     else if(marks > 70 && marks < 100){
        alert("A")
     }
     else if(marks > 100){
        alert("error")
     }
     else{
        alert("pass")
     }

    </script>
</body>
</html>
