<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Switch Statement</h1>



    <script>

        var areaOfShapes = "suraj";
        var a = 5;
        var b = 10;
        var result;

        switch (areaOfShapes) {
            case "square":
                result = a * a;
                console.log(result);

                break;

            case "rectagle":
                result = a * b;
                console.log(result);
                break;

            case "circle":
                var r = 2;
                result = 3.142 * (r * r);
                console.log(result);

                break;

            default:
                console.log("NO SHAPE MACTH");

        }


    </script>
</body>

</html>
